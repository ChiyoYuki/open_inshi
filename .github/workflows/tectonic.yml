name: tectonic

on:
  pull_request:
    paths:
      - '**.tex'
      - '**.yml'

env:
  TARGET_BRANCH: ${{ github.base_ref }}

jobs:
  latex-job:
    runs-on: ubuntu-latest
    name: A job to Compile Latex file
    steps:
    - name: 'Checkout'
      uses: actions/checkout@v2
      with:
        persist-credentials: false
        fetch-depth: 0

    - name: 'Fetch'
      run: git fetch --depth 1 origin ${TARGET_BRANCH}

    - name: 'Set up tectonic'
      uses: wtfjoke/setup-tectonic@v1
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}

    - name: 'Compilation'
      run: |
        for file in $(git diff origin/master HEAD --diff-filter=AM --name-only -- "*.tex") ; do
          tectonic  ${file}
        done

    - uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "Actions: Add a new PDF"

        branch: dev

        # Optional: Disable dirty check and always try to create a commit and push
        skip_dirty_check: true

        # Optional: Skip internal call to `git fetch`
        skip_fetch: true

